<!DOCTYPE html>
<html>
<head>
    <title>Resume Download Debug</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            background: #f5f5f5;
        }
        .btn {
            padding: 15px 30px;
            background: #000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Resume Download Test</h1>
    
    <h2>Method 1: Direct Link (should work)</h2>
    <a href="assets/Jonel_Magcayang_Resume.pdf" download="Jonel_Magcayang_Resume.pdf" class="btn">
        Download Resume - Direct Link
    </a>
    
    <h2>Method 2: JavaScript Force Download</h2>
    <button class="btn" onclick="forceDownload()">
        Download Resume - JavaScript
    </button>
    
    <h2>Method 3: Open in New Tab</h2>
    <a href="assets/Jonel_Magcayang_Resume.pdf" target="_blank" class="btn">
        Open PDF in New Tab
    </a>

    <h2>Debug Info:</h2>
    <div id="debug"></div>

    <script>
        // Check if file exists
        fetch('assets/Jonel_Magcayang_Resume.pdf', { method: 'HEAD' })
            .then(response => {
                document.getElementById('debug').innerHTML = 
                    'File exists: ' + response.ok + 
                    '<br>Status: ' + response.status +
                    '<br>Content-Type: ' + response.headers.get('content-type');
            })
            .catch(error => {
                document.getElementById('debug').innerHTML = 'Error: ' + error;
            });

        function forceDownload() {
            console.log('Force download clicked');
            
            const link = document.createElement('a');
            link.href = 'assets/Jonel_Magcayang_Resume.pdf';
            link.download = 'Jonel_Magcayang_Resume.pdf';
            link.style.display = 'none';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            alert('Download should have started!');
        }
    </script>
</body>
</html>
